            <div id="div1"></div>

    <script>
            /*자바 스크립트에선 equals가 없다 문자열, 숫자를 모두 == 으로 비교한다 문자열과 숫자를 비교하면 숫자를 문자열로 자동변환해서 비교한다.*/
            let msg = prompt("당신이 좋아하는 과일은 무엇입니까? \n 1.사과 2.딸기. 3 포도");
            if(msg==1){
                document.write('사과');
                let a = document.getElementById("div2");
                a.innerHTML="사과";


            }else if(msg=='2'){
                document.write('딸기');
            }else{
                document.write("포도");
            }
    </script>
