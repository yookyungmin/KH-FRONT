<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--JavaScript array-->
    <!-- 기본출력/변수/연산자 /제어문 /함수(이벤트) / 배열 / 객체(web Api)-->
    <!--자바스크립트에선 배열이 자바의 컬렉션 역할까지 다함-->
    <Script>
        let arr = []; // 배열자체가 스스로 사이즈를 줄이고 늘리는 기능을 가지고 있다 자바의 Arraylist처럼

        console.log(arr);

        arr[0]= "Hello";

        arr[1] = "World";

        console.log(arr);
    
        arr.push("JavaScript");
        arr.push("Array");
        console.log(arr);

        console.log(arr[0]);
        console.log(arr[1]);


        //동일한 타입을 가지는 변수들의집합 - 자바배열
        
        let arr2 = [];
        arr2[0] = 123;
        arr2[1] = "Hello";
        arr2[2] = function(){alert("hello");}  //익명함수를 저장
        arr2[3] = [1,2,3];
        
        console.log(arr2[0]);
        console.log(arr2[1]);
        console.log(arr2[3]);
        arr2[2]();// 2번 배열에 함수가 담아져 있어서 함수콜() 가능, 함수의 이름은 주소값으로 사용 가능
        //소괄호를 붙이면 함수콜, 소괄호를 뗴면 주소값
        
        console.log(arr2[3][0]);


    
    </Script>
</body>
</html>
