<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <Script>
        // 배열 관련 함수
        //1. indexOf : 검색 대상의 index 번호를 반환
    
            let fruits = ["Apple", "Banaana", "Orange", "Mango"];

            //let index = fruits.indexOf("Orange"); // 검색된 글의 인덱스 번호 반환
            let index = fruits.indexOf("ABCD");  //검색 안될시 -1
            console.log(index);

            //2.Join : 배열의 모든 요소를 특정 구분자를 이용하여 하나의 문자열로 취합
            let joinResult = fruits.join("#");
             //let joinResult = fruits.join(",");
            console.log(joinResult);

            //3.reverse :배열 요소를 전부 뒤집어서 반환

            console.log("reverse 이전 "+ fruits)
            
            fruits.reverse(); 
            console.log("reverse 이후"+fruits);

            //4.sort : 배열 요소를 정렬

            console.log("sort 이전"+fruits)
            fruits.sort();
            console.log("sort 이후: "+fruits); //ABC순으로 정렬 출력

    </Script>
    
</body>
</html>
