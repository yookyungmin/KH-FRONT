<body>
        <div class = "container">
            <div class="head">
            파일첨부<button id="add">+</button>
        </div>

        <div    id="result">

        </div>
    </div>

        <script>

      
            $(document).on("click",".del", function(){

                $(this).parent().remove();
            })


            $("#add").on("click", function(){
       
                if ($("input[type=file]").length > 4) {
                    alert("파일 첨부는 최대 5개까지만 가능합니다")
                    return;
                }

                
                let delbtn = $("<a>").css("text-decoration", "none").css("font-size","30px")
                delbtn.html("X")
                delbtn.attr("href","#")
                delbtn.addClass("del")
                
                let title = $("<input>")
                    title.attr("type", "file")
                
                let divtotal =$("<div>")
                    divtotal.addClass("divtotal")
                    
                    
                    divtotal.append(title)
                    divtotal.append(delbtn)
                
                    $("#result").append(divtotal)

         
             
  


            })
        </script>
