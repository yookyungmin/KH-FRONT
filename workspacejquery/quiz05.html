<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

<style>
    div {
        box-sizing: border-box;
    }

    #wrapper {
        margin: auto;
        width: 400px;
        height: 400px;
    }

    #contents {
        border: 1px solid black;
        width: 100%;
        height: 90%;
        overflow-y: auto;
    }

    #controls {
        text-align: center;
        line-height: 35px;
        width: 100%;
        height: 10%;
    }
</style>

</head>
<body>
    <div id=wrapper>
        <div id=contents>
        </div>
        <div id=controls>
            <button id=up>위로 추가 하기</button>
            <button id=down>아래로 추가 하기</button>
        </div>
    </div>


        <script>
              let count = 1;
        $("#up").on("click", function(){
          
            let div= $("<div>");
                div.append("new Line:"+count++)
         

                $("#contents").prepend(div)
          
        })

            $("#down").on("click", function () {
                  let div = $("<div>");
                div.append("new Line:" + count++)

                $("#contents").append(div)
                })
        
        </script>
        
    
</body>
</html>
