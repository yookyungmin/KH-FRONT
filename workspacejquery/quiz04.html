<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>
<body>
            <input type="text" id="msg1">
            <input type="text" id="msg2">
            <div id="result"></div>

            <script>
                     


                $("#msg2").on("keyup", function(){
                       let msg1 = $("#msg1").val();
                    let msg2 = $("#msg2").val();

                    if(msg1==msg2){
                        $("#result").html("패스워드가 일치합니다").css("color", "blue");
                    }else{
                        $("#result").html("패스워드가 틀립니다").css("color", "red")
                        
                    }

                })
            </script>
</body>
</html>
